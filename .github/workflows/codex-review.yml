name: Codex Review

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  codex-review:
    runs-on: ubuntu-latest
    # フォークPRではSecretsが利用できないため、内部PRのみ実行
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load project context
        id: context
        run: |
          echo "Loading PROJECT_CONTEXT.md and AGENTS.md for Codex..."
          if [ -f PROJECT_CONTEXT.md ] && [ -f AGENTS.md ]; then
            echo "context_files_exist=true" >> $GITHUB_OUTPUT
          else
            echo "context_files_exist=false" >> $GITHUB_OUTPUT
          fi

      - name: Request Codex Review
        if: steps.context.outputs.context_files_exist == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const fs = require('fs');

            // PROJECT_CONTEXT.md と AGENTS.md を読み込む
            const projectContext = fs.readFileSync('PROJECT_CONTEXT.md', 'utf8');
            const agentsConfig = fs.readFileSync('AGENTS.md', 'utf8');

            // Codexへのレビュー依頼コメントを作成
            const commentBody = [
              '@Codex このPRをレビューしてください。',
              '',
              '以下のプロジェクトコンテキストとレビュー観点を確認してください：',
              '',
              '<details>',
              '<summary>PROJECT_CONTEXT.md</summary>',
              '',
              '```markdown',
              projectContext,
              '```',
              '</details>',
              '',
              '<details>',
              '<summary>AGENTS.md (Codex設定)</summary>',
              '',
              '```markdown',
              agentsConfig,
              '```',
              '</details>',
              ''
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

            console.log('Codexレビュー依頼を投稿しました');

      - name: Comment on missing config
        if: steps.context.outputs.context_files_exist == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '⚠️ PROJECT_CONTEXT.md または AGENTS.md が見つかりませんでした。Codexレビューをスキップします。'
            });
