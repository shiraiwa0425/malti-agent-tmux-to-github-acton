name: Branch Protection Check

on:
  push:
    branches:
      - main

jobs:
  check-branch-protection:
    runs-on: ubuntu-latest
    steps:
      - name: Check if push is from PR
        run: |
          echo "⚠️ 警告: mainブランチへの直接プッシュが検出されました"
          echo "ブランチ保護を有効にするには、GitHub Proが必要です"
          echo "推奨: ブランチを作成してプルリクエスト経由でマージしてください"
          echo ""
          echo "例:"
          echo "  git checkout -b feature/your-feature"
          echo "  git push origin feature/your-feature"
          echo "  gh pr create"




